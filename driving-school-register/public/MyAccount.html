    <body>
        <h1 id="pageTitle">Driving School Account</h1>

        <!-- Login Form -->
        <form id="loginForm" class="login-form" style="display: none;">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="loginEmail" required>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>

            <!-- Error Message (Initially hidden) -->
            <div id="errorMessage" style="display: none;"></div>

            <button type="submit" data-action="login">Login</button>
        </form>

        <!-- Change Password Form -->
        <form id="changePasswordForm" class="change-password-form" style="display: none;">
            <label for="changePasswordEmail">Email:</label>
            <input type="email" id="changePasswordEmail" name="email" required>

            <label for="oldPassword">Old Password:</label>
            <input type="password" id="oldPassword" name="oldPassword" required>

            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <!-- Error Message (Initially hidden) -->
            <div id="changePasswordErrorMessage" style="display: none;"></div>

            <button type="submit" data-action="change-password">Change Password</button>
        </form>
        
        <!-- Delete Account Form -->
        <form id="deleteAccountForm" class="delete-account-form" style="display: none;">
            <label for="deleteAccountEmail">Email:</label>
            <input type="email" id="deleteAccountEmail" name="email" required>

            <label for="deleteAccountPassword">Password:</label>
            <input type="password" id="deleteAccountPassword" name="password" required>

            <!-- Error Message (Initially hidden) -->
            <div id="deleteAccountErrorMessage" style="display: none;"></div>

            <button type="submit" data-action="delete-account">Delete Account</button>
        </form>

        <!-- Button to switch to the Change Password form -->
        <button id="switchToChangePasswordFormButton" style="display: none;">Change Password</button>

        <!-- Button to switch to the Delete Account form -->
        <button id="switchToDeleteAccountFormButton" style="display: none;">Delete Account</button>

        <!-- Buttons to switch between forms -->
        <div id="formSwitchButtons">
            <button id="switchToLoginFormButton">Switch to Login</button>
        </div>

        <!-- Success Message (Initially hidden) -->
        <div id="successMessage" style="display: none;"></div>

        <script src="scripts/scripts2.js"></script>

        <script>
            // Event listeners for form switching buttons
            document.getElementById('switchToLoginFormButton').addEventListener('click', showLoginForm);
            document.getElementById('switchToChangePasswordFormButton').addEventListener('click', showChangePasswordForm);
            document.getElementById('switchToDeleteAccountFormButton').addEventListener('click', showDeleteAccountForm);
            
            // Check if the user is logged in (replace with your own logic)
            var userLoggedIn = false; // Set to true if the user is logged in
            
            // Hide or show buttons based on login status
            if (userLoggedIn) {
                document.getElementById('switchToChangePasswordFormButton').style.display = 'inline-block';
                document.getElementById('switchToDeleteAccountFormButton').style.display = 'inline-block';
            } else {
                document.getElementById('switchToChangePasswordFormButton').style.display = 'none';
                document.getElementById('switchToDeleteAccountFormButton').style.display = 'none';
            }
        </script>
    </body>
