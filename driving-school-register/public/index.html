<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving School Registration and Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="pageTitle">Driving School Registration and Login</h1>
    
    <!-- Registration Form -->
    <form id="registrationForm" class="registration-form">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <!-- Error Message (Initially hidden) -->
        <div id="errorMessage" style="display: none;"></div>

        <button type="submit" data-action="register">Register</button>
    </form>

    <!-- Login Form -->
    <form id="loginForm" class="login-form" style="display: none;">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="loginEmail" required>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>

        <!-- Error Message (Initially hidden) -->
        <div id="errorMessage" style="display: none;"></div>

        <button type="submit" data-action="login">Login</button>
    </form>

    <!-- Buttons to switch between forms -->
    <div id="formSwitchButtons">
        <button id="switchToLoginFormButton">Switch to Login</button>
        <button id="switchToRegisterFormButton">Switch to Register</button>
    </div>

    <!-- Success Message (Initially hidden) -->
    <div id="successMessage" style="display: none;"></div>

    <!-- Button to trigger password update form -->
    <button id="changePasswordButton">Change Password</button>

    <form id="updatePasswordForm" class="update-password-form" style="display: none;">
    <label for="emailForPasswordUpdate">Email:</label>
    <input type="email" id="emailForPasswordUpdate" name="emailForPasswordUpdate" required>

    <label for="oldPassword">Old Password:</label>
    <input type="password" id="oldPassword" name="oldPassword" required>

    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" name="newPassword" required>

    <!-- Error Message (Initially hidden) -->
    <div id="errorMessage" style="display: none;"></div>

    <!-- Success Message (Initially hidden) -->
    <div id="successMessage" style="display: none;"></div>

    <button type="submit" data-action="update-password">Update Password</button>
</form>

    <script src="scripts/scripts.js"></script>

    <script>
        // Event listeners for form switching buttons
        document.getElementById('switchToLoginFormButton').addEventListener('click', showLoginForm);
        document.getElementById('switchToRegisterFormButton').addEventListener('click', showRegistrationForm);
    </script>
</body>
</html>
