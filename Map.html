    <!-- Map Content -->
    <div class="container mt-5">
        <h2>Instructor Locations</h2>
        <div id="map"></div>
    </div>

    <script>
        var map;
        var userLocationMarker;

        function initMap() {
            // Array of instructor locations
            var instructors = [
                { name: 'Instructor 1', lat: 53.2734, lng: -7.77832031 },
                { name: 'Instructor 2', lat: 54.0522, lng: -7.2437 },
                { name: 'Instructor 3', lat: 55.7128, lng: -7.0060 }
                // Add more instructors as needed
            ];

            // Create a map centered at a default location
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 53.3578, lng:  -6.2784 },
                zoom: 10
            });

            // Get user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    // Create a marker for the user's location
                    userLocationMarker = new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: 'Your Location'
                    });

                    // Center the map on the user's location
                    map.setCenter(userLocation);
                }, function () {
                    // Handle errors if the user denies location access
                    console.error('Error: The Geolocation service failed.');
                });
            } else {
                // Browser doesn't support Geolocation
                console.error('Error: Your browser doesn\'t support geolocation.');
            }

            // Add markers for each instructor
            instructors.forEach(function (instructor) {
                var marker = new google.maps.Marker({
                    position: { lat: instructor.lat, lng: instructor.lng },
                    map: map,
                    title: instructor.name
                });

                // Add an info window with instructor name
                var infoWindow = new google.maps.InfoWindow({
                    content: instructor.name
                });

                marker.addListener('click', function () {
                    infoWindow.open(map, marker);

                    // Calculate and display route to the instructor
                    calculateAndDisplayRoute(marker);
                });
            });
        }

        function calculateAndDisplayRoute(destination) {
            var directionsService = new google.maps.DirectionsService();
            var directionsRenderer = new google.maps.DirectionsRenderer();

            directionsRenderer.setMap(map);

            var userPosition = userLocationMarker.getPosition();

            if (userPosition) {
                directionsService.route({
                    origin: userPosition,
                    destination: destination.getPosition(),
                    travelMode: 'DRIVING'
                }, function (response, status) {
                    if (status === 'OK') {
                        directionsRenderer.setDirections(response);

                        // Display distance in a separate info window
                        var distance = response.routes[0].legs[0].distance.text;
                        var distanceInfoWindow = new google.maps.InfoWindow({
                            content: 'Distance: ' + distance
                        });

                        distanceInfoWindow.open(map, destination);
                    } else {
                        window.alert('Directions request failed due to ' + status);
                    }
                });
            } else {
                window.alert('Error: User location not available.');
            }
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYf0mFSozD2hF1lJJB65oUXP5Fk9lthpQ&callback=initMap" async defer></script>
